<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon Blog Firebase</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body class="light">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" onclick="attemptThemeChange()">
        üåô Dark
    </button>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>Music Blog</h1>
                <div class="auth-section">
                    <span id="userInfo"></span>
                    <button id="loginBtn" class="btn-primary">Se connecter</button>
                    <button id="registerBtn" class="btn-secondary">S'inscrire</button>
                    <button id="logoutBtn" class="btn-danger" style="display: none">
                        D√©connexion
                    </button>
                </div>
            </div>
        </header>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel" style="display: none">
            <h3>üîß Panel Admin</h3>
            <button id="newArticleBtn" class="btn-primary1">
                ‚úçÔ∏è Nouvel Article
            </button>
        </div>

        <!-- Message Container -->
        <div id="messageContainer"></div>

        <!-- Articles Container -->
        <div id="articlesContainer" class="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des articles...
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Se connecter</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('loginModal')">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Nom d'affichage</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">S'inscrire</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('registerModal')">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Article Modal -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <h2 id="articleModalTitle">Nouvel Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label>Contenu</label>
                    <textarea id="articleContent" required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="articlePublished" checked> 
                        Publier imm√©diatement
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary2">Enregistrer</button>
                    <button type="button" class="btn-secondary2" onclick="closeModal('articleModal')">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Gothic Theme Change Popup -->
    <div class="popup-overlay" id="gothicPopup">
        <div class="gothic-popup">
            <!-- Floating Particles -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>

            <h2 class="gothic-title">‚ö° ATTENTION ‚ö°</h2>
            <p class="gothic-text">
                "√ätes-vous certain de vouloir rejoindre le c√¥t√© obscur ?<br>
                Une fois dans les t√©n√®bres, votre √¢me sera transform√©e...<br>
                <strong>Il n'y aura plus de retour possible...</strong>"
            </p>
            <div class="gothic-buttons">
                <button class="gothic-btn btn-accept" onclick="acceptDarkSide()">
                    üíÄ Oui, j'accepte
                </button>
                <button class="gothic-btn btn-decline" onclick="declineDarkSide()">
                    ‚ú® Non, rester en lumi√®re
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script defer src="theme-gothic.js"></script>
    <script defer type="module" src="blog.js"></script>
</body>
</html>
